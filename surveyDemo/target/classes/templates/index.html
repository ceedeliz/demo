<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	
    <title>Formulario de registro</title>
  </head>
  <body>
<div class="container mt-5">
  <div class="row">
        <div class="col-md-6 mx-auto text-center form-body p-0 mt-5">
	 <form th:object="${usuario}" th:action="@{/app/addData}" method="post" name="login" id="container_questions">
		<div class="myform form " id="step_0">
            	 <div class="header-title pb-3">
					 <div class="text-center color-primario p-5">
				</div>
		<h2 class="wv-heading--subtitle my-2 px-5" >
		Question list
		</h2>
		<a th:href="@{/app/newQuestion}" class="btn btn-secondary btn-block">New question</a>
		
	 </div>
	 	<div class="p-5">
	 		  <div class="form-group" >
		 		  <label>Name</label>
				 <input th:field="*{name}" type="text" name="name"  class="form-control my-input text-input" id="name" placeholder="Enter data here">
			  </div>
	 	
			  <div class="form-group" th:each="question:${questions}">
			  	<label th:text="${question.description}"></label>
				 <input th:field="*{email}" type="text" name="description"  class="form-control my-input text-input" id="description" placeholder="Enter data here">
			  </div>

			  <div class="text-center ">
				<button type="submit" class="step btn btn-block send-button tx-tfm" id="dataForm">Siguiente</button>
			 </div>

			</div>
		</div>
  </form>
	 </div>
  </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="js/functions.js" ></script>

  </body>
</html>
